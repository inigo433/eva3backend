<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .alert-container { max-width: 600px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="alert-container">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">⚠️ Confirmar Eliminación</h4>
        <p>¿Estás seguro de que deseas eliminar el curso:</p>
        <h5><strong>{{ curso.nombre }}</strong></h5>
        <hr>
        <p class="mb-0">Esta acción no se puede deshacer y eliminará todos los datos asociados.</p>
    </div>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">✓ Sí, Eliminar</button>
        <a href="{% url 'curso_list' %}" class="btn btn-secondary btn-lg">✗ Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
